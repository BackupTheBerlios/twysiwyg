# TWiki Web Service for client applications
#
# TRefactor's configuration file

#	Range of values that connection's key can take :
$keyRange = 1000000000;
#	Connection active duration :
$timeout = $TWiki::editLockTime;
#	Number of connections allowed :
$maxConnections = 1000;
#	Clients data file :
$clientsFile = "$TWiki::dataDir/clients";
#	Locks data file :
$locksFile	= "$TWiki::dataDir/locks";
#	Trace file :
$traceFile	= "$TWiki::logDir/service.log";
#	Trace mode :
$traceMode	= 1;
# Administrative lock
$adminLockFile = "$TWiki::dataDir/adminlock";
